name: Preview Website

on: [pull_request]

env:
  PROJECT_LINK: 'NA'

jobs:
  preview:
    name: Preview at Firebase
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install packages
        run: npm install
        
      - name: Build Static Files
        run: npm run export
      
      - name: Install Firebase
        run: npm install -g firebase-tools
     
      - name: Create Channel
        run: firebase hosting:channel:create $(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }') --token=${{secrets.FIREBASE_TOKEN}}
        
      - name: Deploy Channel
        run: firebase hosting:channel:deploy $(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }') --token=${{secrets.FIREBASE_TOKEN}}
     
      - name: Open Channel
        run: PROJECT_LINK=$(firebase hosting:channel:open $(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }') --token=${{secrets.FIREBASE_TOKEN}})
          
      - name: Comment on PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: PROJECT_LINK
