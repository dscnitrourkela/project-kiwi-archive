name: Preview Website

on: pull_request

env:
  PROJECT_LINK: 'NA'
  PR_NUMBER: 1

jobs:
  preview:
    name: Preview at Firebase
    runs-on: ubuntu-latest
    steps:
      - name: Get PR Number
        run: PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
      
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install packages
        run: npm install
        
      - name: Build Static Files
        run: npm run export
        
      - name: Create Channel at Firebase
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:create ${{ PR_NUMBER }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          
      - name: Deploy to Channel at Firebase
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy ${{ PR_NUMBER }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 
     
      - name: Open Channel at Firebase
        uses: w9jds/firebase-action@master
        with:
          args: PROJECT_LINK=$(hosting:channel:open ${{ PR_NUMBER }})
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}    
          
      - name: Comment on PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: PROJECT_LINK
